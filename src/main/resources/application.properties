spring.mvc.static-path-pattern=/static/**
spring.mvc.view.prefix=/templates/
spring.mvc.view.suffix=.html

spring.datasource.driver-class-name =  com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://127.0.0.1:3306/easyui
spring.datasource.username = root
spring.datasource.password = 123456


#mybatis
mybatis.mapper-locations = classpath:mapper/*.xml
mybatis.type-aliases-package = com.easyui.entity


generator.targetProject = src/main/java
generator.targetResources = src/main/resources
generator.javaModel-targetPackage = com.easyui.entity
generator.javaClient-targetPackage = com.easyui.dao
generator.sqlMap-targetPackage = mapper
generator.mappers = com.mybatis.MyMapper